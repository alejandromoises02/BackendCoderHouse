<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="productos"></ul>

    <form
      action="../api/productos"
      enctype="application/x-www-form-urlencoded"
      method="POST"
    >
      <input type="text" name="title" placeholder="ingrese titulo" />
      <input type="number" name="price" placeholder="ingrese precio" />
      <input
        type="text"
        name="thumbnail"
        placeholder="ingrese ruta de imagen"
      />
      <input type="submit" />
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      let prod = document.getElementById("productos");

      function borrarElemento() {
        let borrarElemento = $("#productos li");
        borrarElemento.remove();
      }

      

      function crearElemento(contenido) {
        let salida = document.createElement("li");
        salida.textContent = contenido;
        prod.appendChild(salida);
      }

      socket.on("mensaje", (productos) => {
        console.log(productos);
        borrarElemento();
        productos.forEach((item) => {
          crearElemento(item.id);
          crearElemento(item.title);
          crearElemento(item.price);
          crearElemento(item.thumbnail);
        });
      });
    </script>
  </body>
</html>
