<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.min.js"></script>
    <title>Document</title>
  </head>
  <body>

    <form id="session" action="">
      <input id="email" autocomplete="off" type="email" placeholder="Tu email" required>
      <input id="nombre" autocomplete="off" type="text" placeholder="Tu Nombre" required>
      <input id="apellido" autocomplete="off" type="text" placeholder="Tu Apellido" required>
      <input id="edad" autocomplete="off" type="text" placeholder="Tu Edad" required>
      <input id="alias" autocomplete="off" type="text" placeholder="Tu Alias" required>
      <input id="avatar" autocomplete="off" type="text" placeholder="Tu Avatar" required>
      <button type="submit">Conectarse</button>
  </form>
  <div id="chat">
    <h1 id="title"></h1>
    <form id="chat_msg">
      <input id="mensaje" autocomplete="off" type="text" required>
      
    </form>
    <ul id=caja_de_mensajes></ul>
  </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>



      const socket = io();

      let chat = document.getElementById("chat");
      let chat_msg = document.getElementById("chat_msg");
      let title = document.getElementById("title");
      let mensaje = document.getElementById('mensaje')
      let cajaDeMensajes = document.getElementById('caja_de_mensajes')
      let mail =""

      function borrarElemento(tag) {
        let borrarElemento = $(tag);
        borrarElemento.remove();
      }

      

      /*function crearElemento(contenido) {
        let salida = document.createElement("li");
        salida.textContent = contenido;
        prod.appendChild(salida);
      }*/

      function crearChat() {
        title.textContent = 'Bienvenido';

        salida = document.createElement('button');
        salida.textContent = 'Enviar';
        chat_msg.appendChild(salida);

        salida = document.createElement("ul");
        chat.appendChild(salida);

      }

      function mostraMensaje(from, date, msg) {

        salida = document.createElement('li');
        salida.textContent = `Mensaje de ${from} en Fecha ${date}: ${msg}`;
        cajaDeMensajes.appendChild(salida);
      }

      const form = document.getElementById('session')
      const inputUserId = document.getElementById('email')
      const inputUserNombre = document.getElementById('nombre')
      const inputUserApellido = document.getElementById('apellido')
      const inputUserEdad = document.getElementById('edad')
      const inputUserAlias = document.getElementById('alias')
      const inputUserAvatar = document.getElementById('avatar')


        form.addEventListener('submit', (event) => {
            event.preventDefault()
            mail = inputUserId.value
            nombre = inputUserNombre.value
            apellido = inputUserApellido.value
            edad = inputUserEdad.value
            alias = inputUserAlias.value
            avatar = inputUserAvatar.value
            socket.emit('session', {
                mail,nombre,apellido,edad,alias,avatar
            })
            inputUserId.nodeValue = ''
            inputUserNombre.nodeValue = ''
            inputUserApellido.nodeValue = ''
            inputUserEdad.nodeValue = ''
            inputUserAlias.nodeValue = ''
            inputUserAvatar.nodeValue = ''
            crearChat()
            borrarElemento("#session")
        })

        chat_msg.addEventListener('submit', (event) => {
            event.preventDefault()
            
            socket.emit('message', {
              mail,nombre,apellido,edad,alias,avatar,
              msg: mensaje.value,
            })
            mensaje.value = ''
        })


        

      socket.on("userId", (users) => {
        console.log(users);
        
      });

      socket.on("message", (mensajes) => {
        console.log(mensajes);
        //mostraMensaje(mensajes.from, mensajes.date, mensajes.msg)
        
      });



    </script>
  </body>
</html>
